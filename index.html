<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-dark shadow-lg">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light w-100 text-center"
        >Todo App<button class="btn btn-light rounded-5 float-end btn-sm">Dark mode</button></span
      >
      
    </div>
  </nav>

  <div class="container p-5">
    <form>
      <input 
        required
        minlength="1"
        maxlength="20"
        type="text"
        placeholder="Enter Todo Here.."
        class="form-control my-3 rounded-0"
      />
      <button type="submit" class="btn btn-success w-100 rounded-0">Save</button>
    </form>

    <ul class="list-group my-3">
    </ul>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
